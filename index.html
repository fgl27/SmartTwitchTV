<!DOCTYPE html>
<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
      <meta name="viewport" content="width=1920" />
      <link rel="stylesheet" href="font-awesome/font-awesome.css">
      <title>Twitch</title>
      <style type="text/css">
         body {
         background-color: #000000;
         font-family: sans-serif;
         font-style: normal;
         font-variant: normal;
         font-weight: 100;
         letter-spacing: normal;
         position: absolute;
         overflow: hidden;/*Prevent Scroling on SceneSceneChannel when the chat is on as it is biger then what*/
         z-index: 5;
         padding: 0px;
         margin: 0px;
         -webkit-font-smoothing: antialiased;
         }
         div.ret_icon {
         box-sizing: border-box;
         width: auto;
         height: 49px;
         border-radius: 50%;
         margin-right: 0px;
         display: inline-block;
         color: white;
         font-size: 24px;
         font-weight:bold;
         text-align: center;
         vertical-align: middle;
         line-height: 40px;
         text-shadow:
         #000000 0px 0px 3.6px,
         #000000 0px 0px 3.6px,
         #000000 0px 0px 3.6px,
         #000000 0px 0px 3.6px,
         #000000 0px 0px 3.6px,
         #000000 0px 0px 2.5px;
         border-radius: 20%;
         border: 3px solid white;
         }
         div.ret_label {
         width: auto;
         height: 55px;
         text-align: left;
         margin-right: 14px;
         display: inline-block;
         color: white;
         font-size: 29px;
         font-weight:bold;
         vertical-align: middle;
         line-height: 58px;
         text-shadow:
         #42009E 0px 0px 4.3px,
         #42009E 0px 0px 4.3px,
         #42009E 0px 0px 4.3px,
         #42009E 0px 0px 4.3px,
         #42009E 0px 0px 4.3px,
         #42009E 0px 0px 3px;
         }
         div.tip_icon {
         box-sizing: border-box;
         width: 58px;
         height: 58px;
         border-radius: 50%;
         margin-right: 0px;
         display: inline-block;
         color: white;
         font-size: 24.5px;
         font-weight:bold;
         text-align: center;
         vertical-align: middle;
         line-height: 57px;
         text-shadow:
         #000000 0px 0px 3.6px,
         #000000 0px 0px 3.6px,
         #000000 0px 0px 3.6px,
         #000000 0px 0px 3.6px,
         #000000 0px 0px 3.6px,
         #000000 0px 0px 2.5px;
         }
         div.tip_icon_active {
         line-height: 49px;/*div.tip_icon line-height minus this border px size times 2 */
         border-radius: 50%;
         border: 4.3px solid white;
         }
         div.tip_label {
         width: auto;
         height: 55px;
         text-align: left;
         margin-right: 14px;
         display: inline-block;
         color: white;
         font-size: 33px;
         font-weight:bold;
         vertical-align: middle;
         line-height: 61px;
         text-shadow:
         #42009E 0px 0px 3px,
         #42009E 0px 0px 3px,
         #42009E 0px 0px 3px,
         #42009E 0px 0px 3px,
         #42009E 0px 0px 3px,
         #42009E 0px 0px 2px;
         }
         td.stream_cell_small {
         padding: 7px;
         position: relative;
         width: 16.66%;
         }
         td.stream_cell {
         padding: 7px;
         position: relative;
         width: 33.33%;
         }
         img.stream_thumbnail {
         width: 100%;
         }
         img.stream_thumbnail_focused {
         outline: 7px outset #FFF;
         width: 100%;
         }
         div.stream_text {
         position: absolute;
         left: 7px;
         bottom: 12px;
         right: 7px;
         background-color: rgba(0, 0, 0, 0.5);
         padding: 2%;
         }
         div.stream_text_focused {
         position: absolute;
         left: 7px;
         bottom: 12px;
         right: 7px;
         background-color: rgba(255, 255, 255, 0.85);
         padding: 2%;
         }
         div.stream_channel {
         -webkit-font-smoothing: antialiased;
         width: 100%;
         text-align: left;
         white-space: initial;
         color: #FFFFFF;
         font-weight: 100;
         font-size: 188%;
         font-weight:bold;
         text-shadow:
         #000000 0px 0px 3.6px,
         #000000 0px 0px 3.6px,
         #000000 0px 0px 2.5px;
         }
         div.stream_channel_focused {
         -webkit-font-smoothing: antialiased;
         width: 100%;
         text-align: left;
         white-space: initial;
         color: #000000;
         font-weight: 100;
         font-size: 188%;
         font-weight:bold;
         text-shadow:
         #FFFFFF 0px 0px 3.6px,
         #FFFFFF 0px 0px 3.6px,
         #FFFFFF 0px 0px 2.5px;
         }
         div.stream_info {
         -webkit-font-smoothing: antialiased;
         padding-top: 0.5%;
         width: 100%;
         text-align: left;
         white-space: nowrap;
         text-overflow: ellipsis;
         overflow: hidden;
         color: #FFFFFF;
         font-weight: 100;
         font-size: 152%;
         font-weight:bold;
         text-shadow:
         #000000 0px 0px 3px,
         #000000 0px 0px 3px,
         #000000 0px 0px 2px;
         }
         div.stream_info_focused {
         -webkit-font-smoothing: antialiased;
         padding-top: 0.5%;
         width: 100%;
         text-align: left;
         white-space: nowrap;
         text-overflow: ellipsis;
         overflow: hidden;
         color: #000000;
         font-weight: 100;
         font-size: 152%;
         font-weight:bold;
         text-shadow:
         #FFFFFF 0px 0px 3px,
         #FFFFFF 0px 0px 3px,
         #FFFFFF 0px 0px 2px;
         }
         div.openchannel {
         width: 70%;
         margin-top: 23%;
         margin-left: 15%;
         }
         input.channelname {
         width: 100%;
         height: 115.5px;
         box-shadow: 0px 0px 29px rgba(0, 0, 0, 0.45);
         color: black;
         font-weight: 100;
         font-size: 200%;
         text-align: center;
         vertical-align: middle;
         background-color: rgba(255, 255, 255, 0.8);
         }
         input.channelname_focused {
         width: 100%;
         height: 115.5px;
         box-shadow: 0px 0px 29px rgba(0, 0, 0, 0.45);
         color: black;
         font-weight: 100;
         font-size: 289%;
         text-align: center;
         vertical-align: middle;
         background-color: rgba(255, 255, 255, 1.0);
         }
         div.button_go {
         width: 18%;
         height: 130px;
         border-radius: 5%;
         margin-top: 2%;
         margin-left: 41%;
         padding-top: 0.5%;
         box-shadow: 0px 0px 14px rgba(0, 0, 0, 0.45);
         color: white;
         font-weight: 100;
         font-size: 245%;
         text-align: center;
         vertical-align: middle;
         line-height: 130px;
         background-color: #42009E;
         }
         div.button_go_focused {
         width: 18%;
         height: 130px;
         border-radius: 5%;
         margin-top: 2%;
         margin-left: 41%;
         padding-top: 0.5%;
         box-shadow: 0px 0px 14px rgba(0, 0, 0, 0.45);
         color: white;
         font-weight: 100;
         font-size: 245%;
         text-align: center;
         vertical-align: middle;
         line-height: 130px;
         background-color: #7f53cf;
         }
         .strokedmini
         {
         color: white;
         text-shadow:
         #000000 0px 0px 7.2px,
         #000000 0px 0px 7.2px,
         #000000 0px 0px 5px;
         }
         .textblack
         {
         color: black;
         font-weight:bold;
         width: 52%;
         vertical-align: middle;
         text-align: center;
         display: inline-block;
         }
         .strokedextramini
         {
         color: white;
         text-shadow:
         #000000 0px 0px 5.7px,
         #000000 0px 0px 5.7px,
         #000000 0px 0px 4px;
         }
         .strokedbig
         {
         color: black;
         text-shadow:
         #42009E 0px 0px 7px,
         #42009E 0px 0px 7px,
         #42009E 0px 0px 5px;
         }
         .follower_header {
         width: 100%;
         text-align: left;
         white-space: nowrap;
         /* text-overflow: ellipsis;
         overflow: hidden; */
         color: white;
         font-weight: 100;
         font-size: 166%;
         margin-bottom: 0px;
         margin-top: -5.2px;
         }
         .spinner {
         margin: 231px auto 0;
         width: 231px;
         text-align: center;
         }
         .spinner > div {
         width: 40.5px;
         height: 40.5px;
         background-color: #FFFFFF;
         border-radius: 100%;
         display: inline-block;
         -webkit-animation: bouncedelay 1.4s infinite ease-in-out;
         animation: bouncedelay 1.4s infinite ease-in-out;
         /* Prevent first frame from flickering when animation starts */
         -webkit-animation-fill-mode: both;
         animation-fill-mode: both;
         }
         .spinner .bounce1 {
         -webkit-animation-delay: -0.32s;
         animation-delay: -0.32s;
         background-color: #7C5FA3;
         }
         .spinner .bounce2 {
         -webkit-animation-delay: -0.16s;
         animation-delay: -0.16s;
         background-color: #693FA2;
         }
         .spinner .bounce3 {
         -webkit-animation-delay: -0s;
         animation-delay: -0s;
         background-color: #561FA2;
         }
         .spinner .bounce4 {
         -webkit-animation-delay: 0.16s;
         animation-delay: 0.16s;
         background-color: #42009E;
         }
         @-webkit-keyframes bouncedelay {
         0%, 40%, 80%, 100% { -webkit-transform: scale(0.0) }
         40% { -webkit-transform: scale(1.0) }
         }
         @keyframes bouncedelay {
         0%, 40%, 80%, 100% {
         transform: scale(0.0);
         -webkit-transform: scale(0.0);
         } 40% {
         transform: scale(1.0);
         -webkit-transform: scale(1.0);
         }
         }
      </style>
      <script src="app/js/jquery.js" defer></script>
      <script src="$WEBAPIS/webapis/webapis.js" defer></script>
      <script src="app/scenes/TVKeyValue.js" defer></script>
      <script src="app/js/language.js" defer></script>
      <script src="app/scenes/SceneChannel.js" defer></script>
      <script src="app/scenes/SceneBrowser.js" defer></script>
      <script src="app/js/imagesloaded.pkgd.min.js" defer></script>
   </head>
   <body>
      <div id="scene1" style="position : absolute;left : 0px;top : 0px;width : 1920px;height : 1080px; background-color : #000000;">
         <div id="toolbar" style="z-index:99; position: fixed; width: 100%; background: linear-gradient(to bottom, black, rgba(0, 0, 0, 0.3));">
            <img style="float: left; width: 10%; padding-left: 2%; padding-top: 0.3%; padding-bottom: 0%;" src="images/twitchlogo.png" alt="twitchlogo"/>
            <div style="float: right; padding-right: 2%; padding-top: 0.4%;">
               <div id="ret_icon_channels" class="ret_icon label_icon_updown" style="background-color: #000000">
                  STR_CH_UPDOWN
               </div>
               <div class="ret_label label_updown">
                  STR_UPDOWN
               </div>
               <div id="tip_icon_channels" class="tip_icon" style="background-color: #FF2020">
                  A
               </div>
               <div class="tip_label label_channels">
                  STR_LIVE
               </div>
               <div id="tip_icon_user" class="tip_icon" style="background-color: #1ACA20">
                  B
               </div>
               <div class="tip_label label_user">
                  STR_USER
               </div>
               <div id="tip_icon_games" class="tip_icon" style="background-color: #DDC500">
                  C
               </div>
               <div class="tip_label label_games">
                  STR_GAMES
               </div>
               <div id="tip_icon_open" class="tip_icon" style="background-color: #006EF2">
                  D
               </div>
               <div class="tip_label label_open_channel">
                  STR_OPEN_CHANNEL
               </div>
            </div>
         </div>
         <div id="dialog_loading" style="position: fixed; z-index:100; text-align: center; width: 100%; margin-top: 19%;">
            <div class="spinner" style="display: inline-block;">
               <div class="bounce1"></div>
               <div class="bounce2"></div>
               <div class="bounce3"></div>
               <div class="bounce4"></div>
            </div>
            <div id="dialog_loading_text" class="strokedbig" style="display: inline-block; font-size: 289%; color: white;"></div>
         </div>
         <div id="dialog_exit" style="z-index:3; position: fixed; text-align: center; width: 100%; top: 50%;">
            <div id="dialog_exit_text" class="strokedbig" style="display: inline-block; font-size: 505%; color: white;"></div>
         </div>
         <table id="stream_table" style="width: 100%; padding-top: 3.8%; padding-left: 2%; padding-right: 2%; border: 0; table-layout: fixed;">
         </table>
         <div id="streamname_frame" class="openchannel" style="z-index:1; position : absolute; ">
            <input id="streamname_input" class="channelname label_placeholder_open" type="text" placeholder="STR_PLACEHOLDER_OPEN" />
            <div id="streamname_button" class="button_go label_open">
               STR_OPEN
            </div>
         </div>
         <div id="username_frame" class="openchannel" style="z-index:2">
            <input id="username_input" class="channelname label_placeholder_tools" type="text" placeholder="STR_PLACEHOLDER_TOOLS" />
            <div id="username_button" class="button_go label_open">
               STR_OPEN
            </div>
         </div>
      </div>
      <div id="scene2" style="z-index:99; display:none; position : absolute;left : 0px;top : 0px;width : 1920px;height : 1080px; background-color : #000000;">
         <object id="av-player" type="application/avplayer" style="width:100%;height:100%;position: absolute;"></object>
         <div id="scene_channel_panel" style="display:flex; position: absolute; top: 0%; width: 100%; height : 100%; z-index: 1;">
            <div style="width: 100%; background: linear-gradient(to bottom, black, rgba(0, 0, 0, 0.035));">
               <div style="float: right; padding-right: 0.5%; padding-top: 1.5%;">
                  <div id="stream_live" class="strokedextramini" style="font-size: 170%; font-weight:bold;"></div>
                  <div id="stream_info_livetime" class="strokedextramini" style="font-size: 170%; font-weight:bold; color: white"></div>
                  <div id="stream_info_currentime" class="strokedextramini" style="font-size: 170%; color: white;  font-weight:bold;"></div>
                  <div id="stream_system_time" class="strokedextramini" style="font-size: 170%; font-weight:bold;"></div>
               </div>
               <img id="stream_info_icon" style="padding-left: 1%; padding-top: 1%; padding-bottom: 1%; display: inline-block; width: 8%;" src="#" alt="stream_info"/>
               <div style="vertical-align: top; padding-left: 1%; padding-top: 1.5%; display: inline-block; width: 74%;">
                  <div id="stream_info_name" class="strokedmini" style="font-size: 274%; font-weight:bold;"></div>
                  <div id="stream_info_title" class="strokedextramini" style="font-size: 216%;"></div>
                  <div id="stream_info_game" class="strokedextramini" style="font-size: 216%;"></div>
               </div>
            </div>
            <div style="z-order:2; position: absolute; bottom: 0; width: 100%;">
               <div style="float: right; width: 23%; height: auto; display: inline-block; border-radius: 3%; background: linear-gradient(to top, black, rgba(0, 0, 0, 0.55));">
                  <div id="label_quality" class="strokedextramini" style="font-size: 216%; width: auto; display: inline-block; ">STR_QUALITY</div>
                  <div style="height: auto; display: inline-block;">
                     <div style="display: inline-block;">
                        <div id="quality_arrow_up" style="border-left: 9px solid transparent; border-right: 9px solid transparent;border-bottom: 12px solid white"></div>
                        <div id="quality_arrow_down" style="border-left: 9px solid transparent; border-right: 9px solid transparent;border-top: 12px solid white"></div>
                     </div>
                  </div>
                  <div id="quality_name" class="strokedextramini" style="border-radius: 4%; font-size: 216%; width: auto; display: inline-block; background-color: rgba(255, 255, 255, 0.6);"></div>
               </div>
            </div>
         </div>
         <div id="chat_container" style="z-index:0; left: 75.3%; top: 51.5%; position: absolute; width: 24.7%; height: 48%; background-color: rgba(0, 0, 0, 0.5);">
            <!-- Chat browser-->
         </div>
         <div id="scene_channel_dialog_loading" style="position: absolute; z-index:99; text-align: center; width: 100%; margin-top: 32%;">
            <div class="spinner" style="display: inline-block;">
               <div class="bounce1"></div>
               <div class="bounce2"></div>
               <div class="bounce3"></div>
               <div class="bounce4"></div>
            </div>
            <div id="scene_channel_dialog_loading_text" class="strokedbig" style="display: inline-block; font-size: 289%; color: white;"></div>
         </div>
         <div id="scene_channel_dialog_simple_pause" style="position: absolute; z-index:3; text-align: center; width: 100%; margin-top: 32%;">
            <i style="display: inline-block; font-size: 650%; color: rgba(255, 255, 255, 0.8); background-color: rgba(0, 0, 0, 0.6)" class="fa">&nbsp;&#xf04c;&nbsp;</i>
         </div>
         <div id="scene_channel_dialog_exit" style="position: absolute; z-index:4; text-align: center; width: 100%; margin-top: 20%;">
            <div id="scene_channel_dialog_exit_text" class="strokedbig" style="display: inline-block; font-size: 329%; color: white;"></div>
         </div>
         <div id="scene_channel_dialog_extra" style="position: absolute; z-index:5; text-align: center; width: 100%; margin-top: 50%;">
            <div id="scene_channel_dialog_extra_text" class="strokedbig" style="display: inline-block; font-size: 329%; color: white;"></div>
         </div>
      </div>
   </body>
</html>
