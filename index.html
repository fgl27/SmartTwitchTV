<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=1920" />
    <link rel="stylesheet" href="font-awesome/font-awesome.css">
    <title>TwitchTest</title>
    <style type="text/css">
    body {
        background-color: #000000;
        font-family: sans-serif;
        font-style: normal;
        font-variant: normal;
        font-weight: 100;
        letter-spacing: normal;
        position: absolute;
        overflow: hidden;
        /*Prevent Scroling*/
        
        z-index: 5;
        padding: 0px;
        margin: 0px;
        -webkit-font-smoothing: antialiased;
    }
    img.icon_top {
        width: 1.0%;
    }
    div.icon_top_label {
        width: auto;
        height: 15px;
        text-align: left;
        color: #FFFFFF;
        font-size: 20px;
        line-height: 10px;
        display: inline-block;
        font-weight: bold;
        vertical-align: middle;
        text-shadow: #000000 0px 0px 5.7px, #000000 0px 0px 5.7px, #000000 0px 0px 4px;
    }
    div.icon_center_label {
        width: auto;
        height: 18px;
        text-align: left;
        color: rgba(255, 255, 255, 0.5);
        font-size: 50px;
        line-height: 2px;
        display: inline-block;
        font-weight: bold;
        vertical-align: middle;
        padding-right: 1%;
        text-shadow: #000000 0px 0px 5.7px, #000000 0px 0px 5.7px, #000000 0px 0px 4px;
    }
    div.icon_center_focus {
        width: auto;
        height: 22px;
        text-align: left;
        color: #FFFFFF;
        font-size: 80px;
        line-height: 10px;
        display: inline-block;
        font-weight: bold;
        vertical-align: middle;
        margin-bottom: 3px;
        padding-right: 1%;
        text-shadow: #000000 0px 0px 5.7px, #000000 0px 0px 5.7px, #000000 0px 0px 4px;
    }
    td.stream_cell_small {
        padding: 7px;
        position: relative;
        width: 16.66%;
    }
    td.stream_cell {
        padding: 7px;
        position: relative;
        width: 33.33%;
    }
    img.stream_thumbnail {
        width: 100%;
    }
    img.stream_thumbnail_focused {
        outline: 7px outset #FFF;
        -webkit-box-shadow: 0px 0px 11px 6px rgba(255, 255, 255, .7), 0px 0px 11px 5px rgba(255, 195, 0, .6);
        width: 100%;
    }
    div.stream_text {
        position: absolute;
        left: 7px;
        bottom: 12px;
        right: 7px;
        background-color: rgba(0, 0, 0, 0.5);
        padding: 2%;
    }
    div.stream_text_focused {
        position: absolute;
        left: 7px;
        bottom: 12px;
        right: 7px;
        background-color: rgba(255, 255, 255, 0.85);
        padding: 2%;
    }
    div.stream_channel {
        -webkit-font-smoothing: antialiased;
        width: 100%;
        text-align: left;
        word-wrap: break-word;
        color: #FFFFFF;
        font-weight: 100;
        font-size: 188%;
        font-weight: bold;
        text-shadow: #000000 0px 0px 3.6px, #000000 0px 0px 3.6px, #000000 0px 0px 2.5px;
    }
    div.stream_channel_focused {
        -webkit-font-smoothing: antialiased;
        width: 100%;
        text-align: left;
        word-wrap: break-word;
        color: #000000;
        font-weight: 100;
        font-size: 188%;
        font-weight: bold;
        text-shadow: #FFFFFF 0px 0px 3.6px, #FFFFFF 0px 0px 3.6px, #FFFFFF 0px 0px 2.5px;
    }
    div.stream_info {
        -webkit-font-smoothing: antialiased;
        padding-top: 0.5%;
        width: 100%;
        text-align: left;
        white-space: nowrap;
        text-overflow: ellipsis;
        overflow: hidden;
        color: #FFFFFF;
        font-weight: 100;
        font-size: 152%;
        font-weight: bold;
        text-shadow: #000000 0px 0px 3px, #000000 0px 0px 3px, #000000 0px 0px 2px;
    }
    div.stream_info_focused {
        -webkit-font-smoothing: antialiased;
        padding-top: 0.5%;
        width: 100%;
        text-align: left;
        white-space: nowrap;
        text-overflow: ellipsis;
        overflow: hidden;
        color: #000000;
        font-weight: 100;
        font-size: 152%;
        font-weight: bold;
        text-shadow: #FFFFFF 0px 0px 3px, #FFFFFF 0px 0px 3px, #FFFFFF 0px 0px 2px;
    }
    div.openchannel {
        width: 70%;
        margin-top: 23%;
        margin-left: 15%;
    }
    input.channelname {
        width: 100%;
        height: 115.5px;
        box-shadow: 0px 0px 29px rgba(0, 0, 0, 0.45);
        color: black;
        font-weight: 100;
        font-size: 200%;
        text-align: center;
        vertical-align: middle;
        background-color: rgba(255, 255, 255, 0.8);
    }
    input.channelname_focused {
        width: 100%;
        height: 115.5px;
        box-shadow: 0px 0px 29px rgba(0, 0, 0, 0.45);
        color: black;
        font-weight: 100;
        font-size: 289%;
        text-align: center;
        vertical-align: middle;
        background-color: rgba(255, 255, 255, 1.0);
    }
    div.button_go {
        width: 18%;
        height: 130px;
        border-radius: 5%;
        margin-top: 2%;
        margin-left: 41%;
        padding-top: 0.5%;
        box-shadow: 0px 0px 14px rgba(0, 0, 0, 0.45);
        color: #FFFFFF;
        font-weight: 100;
        font-size: 245%;
        text-align: center;
        vertical-align: middle;
        line-height: 130px;
        background-color: #000000;
    }
    div.button_go_focused {
        width: 18%;
        height: 130px;
        border-radius: 5%;
        margin-top: 2%;
        margin-left: 41%;
        padding-top: 0.5%;
        box-shadow: 0px 0px 14px rgba(0, 0, 0, 0.45);
        color: #FFFFFF;
        font-weight: 100;
        font-size: 245%;
        text-align: center;
        vertical-align: middle;
        line-height: 130px;
        background-color: #7f53cf;
    }
    .strokedmini {
        color: #FFFFFF;
        text-shadow: #000000 0px 0px 7.2px, #000000 0px 0px 7.2px, #000000 0px 0px 5px;
    }
    .textblack {
        color: black;
        font-weight: bold;
        width: 52%;
        vertical-align: middle;
        text-align: center;
        display: inline-block;
    }
    .strokedextramini {
        color: #FFFFFF;
        text-shadow: #000000 0px 0px 5.7px, #000000 0px 0px 5.7px, #000000 0px 0px 4px;
    }
    .strokedbig {
        color: black;
        text-shadow: #000000 0px 0px 15px, #000000 0px 0px 15px, #000000 0px 0px 10px;
    }
    .sk-cube-grid {
        width: 200px;
        height: 200px;
        margin: 100px auto;
    }
    .sk-cube-grid .sk-cube {
        width: 33%;
        height: 33%;
        background-color: #333333;
        float: left;
        animation: sk-cubeGridScaleDelay 1.8s infinite ease-in-out;
    }
    .sk-cube-grid .sk-cube1 {
        animation-delay: 0.2s;
    }
    .sk-cube-grid .sk-cube2 {
        animation-delay: 0.4s;
    }
    .sk-cube-grid .sk-cube3 {
        animation-delay: 0.6s;
    }
    .sk-cube-grid .sk-cube4 {
        animation-delay: 0.8s;
    }
    .sk-cube-grid .sk-cube5 {
        animation-delay: 1s;
    }
    .sk-cube-grid .sk-cube6 {
        animation-delay: 1.2s;
    }
    .sk-cube-grid .sk-cube7 {
        animation-delay: 1.4s;
    }
    .sk-cube-grid .sk-cube8 {
        animation-delay: 1.6s;
    }
    .sk-cube-grid .sk-cube9 {
        animation-delay: 1.8s;
    }
    @keyframes sk-cubeGridScaleDelay {
        0%, 100% {
            transform: scale3D(1, 1, 1);
        }
        50% {
            transform: scale3D(0, 0, 1);
        }
    }
    .buffering_bar {
        width: 300px;
        height: 22px;
        border-radius: 3px;
        border: 4px solid #000000;
        background: rgba(255, 255, 255, 0.7);
        box-shadow: inset 0 0 0 4px #FFFFFF;
        margin: auto auto;
        padding: 4px;
        position: relative;
    }
    .buffering_bar_progress {
        width: 0%;
        height: 100%;
        background: linear-gradient(to left, #000000, #5F5F5F);
    }
    </style>
    <script src="app/js/jquery.js" defer></script>
    <script src="$WEBAPIS/webapis/webapis.js" defer></script>
    <script src="app/js/language.js" defer></script>
    <script src="app/scenes/TVKeyValue.js" defer></script>
    <script src="app/scenes/Main.js" defer></script>
    <script src="app/scenes/Live.js" defer></script>
    <script src="app/scenes/Play.js" defer></script>
    <script src="app/js/imagesloaded.pkgd.min.js" defer></script>
</head>

<body>
    <div id="scene1" style="position : absolute;left : 0px;top : 0px;width : 1920px;height : 1080px; background-color : #000000;">
        <div id="toolbar" style="z-index:99; position: fixed; width: 100%; background: linear-gradient(to bottom, black, rgba(0, 0, 0, 0.35));">
            <div style="float: right; padding-right: 0.5%; padding-top: 1%; width: 10%;">
                <img style="float: right; width: 100%; padding-left: 2%;" src="images/twitchlogo.png" alt="twitchlogo" />
            </div>
            <div style="padding-left: 1%; padding-top: 0.5%;">
                <div class="icon_top_label label_refresh">
                    STR_REFRESH
                </div>
                <div>
                    <div class="icon_top_label label_search">
                        STR_SEARCH
                    </div>
                    <div id="top_bar_spacing" class="icon_center_label" style="padding-left: 30%;">
                    </div>
                    <div id="top_bar_live" class="icon_center_label lable_live">
                        STR_LIVE
                    </div>
                    <div id="top_bar_user" class="icon_center_label lable_user">
                        STR_USER
                    </div>
                    <div id="top_bar_game" class="icon_center_label lable_game">
                        STR_GAMES
                    </div>
                    <div id="top_bar_etc" class="icon_center_label lable_etc">
                    </div>
                </div>
                <div class="icon_top_label label_switch">
                    STR_SWITCH
                </div>
            </div>
        </div>
        <div id="dialog_loading" style="position: fixed; z-index:100; text-align: center; width: 100%; margin-top: 17%; display:none;">
            <div class="sk-cube-grid">
                <div class="sk-cube sk-cube1"></div>
                <div class="sk-cube sk-cube2"></div>
                <div class="sk-cube sk-cube3"></div>
                <div class="sk-cube sk-cube4"></div>
                <div class="sk-cube sk-cube5"></div>
                <div class="sk-cube sk-cube6"></div>
                <div class="sk-cube sk-cube7"></div>
                <div class="sk-cube sk-cube8"></div>
                <div class="sk-cube sk-cube9"></div>
            </div>
        </div>
        <div id="main_dialog_exit" style="position: absolute; z-index:4; text-align: center; width: 100%; margin-top: 25%; font-weight:bold; display:none;">
            <div id="main_dialog_exit_text" class="strokedbig" style="display: inline-block; font-size: 350%; color: #FFFFFF;"></div>
        </div>
        <div id="dialog_warning" style="position: fixed; z-index:101; text-align: center; width: 100%; margin-top: 30%; display:none;">
            <div id="dialog_warning_text" class="strokedbig" style="display: inline-block; font-size: 300%; color: #FFFFFF;"></div>
        </div>
        <table id="stream_table_live" style="width: 100%; padding-top: 3.8%; padding-left: 2%; padding-right: 2%; border: 0; table-layout: fixed;"></table>
        <table id="stream_table_user" style="width: 100%; padding-top: 3.8%; padding-left: 2%; padding-right: 2%; border: 0; table-layout: fixed;"></table>
        <table id="stream_table_user_live" style="width: 100%; padding-top: 3.8%; padding-left: 2%; padding-right: 2%; border: 0; table-layout: fixed;"></table>
        <table id="stream_table_user_host" style="width: 100%; padding-top: 3.8%; padding-left: 2%; padding-right: 2%; border: 0; table-layout: fixed;"></table>
        <table id="stream_table_user_games" style="width: 100%; padding-top: 3.8%; padding-left: 2%; padding-right: 2%; border: 0; table-layout: fixed;"></table>
        <table id="stream_table_user_a_game" style="width: 100%; padding-top: 3.8%; padding-left: 2%; padding-right: 2%; border: 0; table-layout: fixed;"></table>
        <table id="stream_table_user_vod" style="width: 100%; padding-top: 3.8%; padding-left: 2%; padding-right: 2%; border: 0; table-layout: fixed;"></table>
        <table id="stream_table_user_a_vod" style="width: 100%; padding-top: 3.8%; padding-left: 2%; padding-right: 2%; border: 0; table-layout: fixed;"></table>
        <table id="stream_table_games" style="width: 100%; padding-top: 3.8%; padding-left: 2%; padding-right: 2%; border: 0; table-layout: fixed;"></table>
        <table id="stream_table_a_game" style="width: 100%; padding-top: 3.8%; padding-left: 2%; padding-right: 2%; border: 0; table-layout: fixed;"></table>
    </div>
    <div id="scene2" style="z-index:99; display:none; position : absolute;left : 0px;top : 0px;width : 1920px;height : 1080px; background-color : #000000;">
        <object id="av-player_live" type="application/avplayer" style="width:100%;height:100%;position: absolute;"></object>
        <div id="scene_channel_panel" style="display:flex; position: absolute; top: 0%; width: 100%; height : 100%; z-index: 1;">
            <div style="width: 100%; background: linear-gradient(to bottom, black, rgba(0, 0, 0, 0.035));">
                <div style="float: right; padding-right: 0.5%; padding-top: 1.5%;">
                    <div id="stream_live" class="strokedextramini" style="font-size: 170%; font-weight:bold;"></div>
                    <div id="stream_info_livetime" class="strokedextramini" style="font-size: 170%; font-weight:bold; color: #FFFFFF"></div>
                    <div id="stream_info_currentime" class="strokedextramini" style="font-size: 170%; color: #FFFFFF;  font-weight:bold;"></div>
                    <div id="stream_system_time" class="strokedextramini" style="font-size: 170%; font-weight:bold;"></div>
                </div>
                <img id="stream_info_icon" style="padding-left: 1%; padding-top: 1%; padding-bottom: 1%; display: inline-block; width: 8%;" src="#" alt="stream_info" />
                <div style="vertical-align: top; padding-left: 1%; padding-top: 1.5%; display: inline-block; width: 74%;">
                    <div id="stream_info_name" class="strokedmini" style="font-size: 274%; font-weight:bold;"></div>
                    <div id="stream_info_title" class="strokedextramini" style="font-size: 216%;"></div>
                    <div id="stream_info_game" class="strokedextramini" style="font-size: 216%;"></div>
                </div>
            </div>
            <div style="z-order:2; position: absolute; bottom: 0; width: 100%;">
                <div style="float: right; width: 23%; height: auto; display: inline-block; border-radius: 3%; background: linear-gradient(to top, black, rgba(0, 0, 0, 0.55));">
                    <div id="label_quality" class="strokedextramini" style="font-size: 216%; width: auto; display: inline-block; ">STR_QUALITY</div>
                    <div style="height: auto; display: inline-block;">
                        <div style="display: inline-block;">
                            <div id="quality_arrow_up" style="border-left: 9px solid transparent; border-right: 9px solid transparent;border-bottom: 12px solid white"></div>
                            <div id="quality_arrow_down" style="border-left: 9px solid transparent; border-right: 9px solid transparent;border-top: 12px solid white"></div>
                        </div>
                    </div>
                    <div id="quality_name" class="strokedextramini" style="border-radius: 4%; font-size: 216%; width: auto; display: inline-block; background-color: rgba(255, 255, 255, 0.6);"></div>
                </div>
            </div>
        </div>
        <div id="chat_container" style="z-index:0; left: 75.3%; top: 51.5%; position: absolute; width: 24.7%; height: 48%; background-color: rgba(0, 0, 0, 0.5); display:none;">
        </div>
        <div id="play_dialog_buffering" style="position: absolute; z-index:104; text-align: center; width: 100%; margin-top: 32%; display:none;">
            <div id="play_dialog_buffering_text" class="strokedbig label_buffering" style="display: inline-block; font-size: 310%; color: #FFFFFF; font-weight:bold;">
                STR_BUFFERING
            </div>
            <div class="buffering_bar">
                <div id="buffering_bar_one" class="buffering_bar_progress"></div>
            </div>
        </div>
        <div id="play_dialog_simple_pause" style="position: absolute; z-index:3; text-align: center; width: 100%; margin-top: 27%; display:none;">
            <i style="display: inline-block; font-size: 750%; color: rgba(255, 255, 255, 0.8); background-color: rgba(0, 0, 0, 0.6)" class="fa">&nbsp;&#xf04c;&nbsp;</i>
        </div>
        <div id="play_dialog_exit" style="position: absolute; z-index:4; text-align: center; width: 100%; margin-top: 25%; font-weight:bold; display:none;">
            <div id="play_dialog_exit_text" class="strokedbig" style="display: inline-block; font-size: 329%; color: #FFFFFF;"></div>
        </div>
        <div id="dialog_loading_play" style="position: fixed; z-index:102; text-align: center; width: 100%; margin-top: 17%; display:none;">
            <div class="sk-cube-grid">
                <div class="sk-cube sk-cube1"></div>
                <div class="sk-cube sk-cube2"></div>
                <div class="sk-cube sk-cube3"></div>
                <div class="sk-cube sk-cube4"></div>
                <div class="sk-cube sk-cube5"></div>
                <div class="sk-cube sk-cube6"></div>
                <div class="sk-cube sk-cube7"></div>
                <div class="sk-cube sk-cube8"></div>
                <div class="sk-cube sk-cube9"></div>
            </div>
        </div>
        <div id="dialog_warning_play" style="position: fixed; z-index:103; text-align: center; width: 100%; margin-top: 30%; font-weight:bold; display:none;">
            <div id="dialog_warning_play_text" class="strokedbig" style="display: inline-block; font-size: 350%; color: #FFFFFF;"></div>
        </div>
    </div>
</body>

</html>
