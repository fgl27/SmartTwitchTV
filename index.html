    <style type="text/css">
        body {
            background-color: #000000;
            font-family: sans-serif;
            font-style: normal;
            font-variant: normal;
            font-weight: 100;
            letter-spacing: normal;
            position: absolute;
            overflow: hidden;
            /*Prevent Scroling*/
            z-index: 5;
            padding: 0px;
            margin: 0px;
            -webkit-font-smoothing: antialiased;
        }

        /*cssstart this is here so release_maker can work don't remove*/

        div.screen_size {
            width: 1920px;
            height: 1080px;
        }

        img.icon_top {
            width: 1.0%;
        }

        div.icon_top_label {
            width: auto;
            height: 15px;
            text-align: left;
            color: #FFFFFF;
            font-size: 20px;
            line-height: 10px;
            display: inline-block;
            font-weight: bold;
            vertical-align: middle;
            text-shadow: #000000 0px 0px 5.7px, #000000 0px 0px 5.7px, #000000 0px 0px 4px;
        }

        div.icon_center_label {
            width: auto;
            height: 18px;
            text-align: left;
            color: rgba(255, 255, 255, 0.5);
            font-size: 50px;
            line-height: 2px;
            display: inline-block;
            font-weight: bold;
            vertical-align: middle;
            padding-right: 1%;
            text-shadow: #000000 0px 0px 5.7px, #000000 0px 0px 5.7px, #000000 0px 0px 4px;
        }

        div.icon_center_focus {
            width: auto;
            height: 22px;
            text-align: left;
            color: #FFFFFF;
            font-size: 80px;
            line-height: 10px;
            display: inline-block;
            font-weight: bold;
            vertical-align: middle;
            margin-bottom: 3px;
            padding-right: 1%;
            text-shadow: #000000 0px 0px 5.7px, #000000 0px 0px 5.7px, #000000 0px 0px 4px;
        }

        td.stream_cell_small {
            padding: 7px;
            position: relative;
            width: 16.66%;
        }

        td.stream_cell {
            padding: 7px;
            position: relative;
            width: 33.33%;
        }

        img.stream_thumbnail {
            width: 100%;
        }

        img.stream_thumbnail_focused {
            outline: 7px outset #FFF;
            -webkit-box-shadow: 0px 0px 11px 6px rgba(255, 255, 255, .7), 0px 0px 11px 5px rgba(255, 195, 0, .6);
            width: 100%;
        }

        div.stream_text {
            position: absolute;
            left: 7px;
            bottom: 7px;
            right: 7px;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 2%;
        }

        div.stream_text_focused {
            position: absolute;
            left: 7px;
            bottom: 12px;
            right: 7px;
            background-color: rgba(255, 255, 255, 0.85);
            padding: 2%;
        }

        div.stream_channel {
            width: 100%;
            text-align: left;
            word-wrap: break-word;
            color: #FFFFFF;
            font-size: 188%;
            font-weight: bold;
            text-shadow: #000000 0px 0px 3.6px, #000000 0px 0px 3.6px, #000000 0px 0px 2.5px;
        }

        div.stream_channel_focused {
            width: 100%;
            text-align: left;
            word-wrap: break-word;
            color: #000000;
            font-size: 188%;
            font-weight: bold;
            text-shadow: #FFFFFF 0px 0px 3.6px, #FFFFFF 0px 0px 3.6px, #FFFFFF 0px 0px 2.5px;
        }

        div.stream_user {
            width: 100%;
            text-align: left;
            word-wrap: break-word;
            color: #FFFFFF;
            font-size: 175%;
            font-weight: bold;
            text-shadow: #000000 0px 0px 3.6px, #000000 0px 0px 3.6px, #000000 0px 0px 2.5px;
        }

        div.stream_user_focused {
            width: 100%;
            text-align: left;
            word-wrap: break-word;
            color: #000000;
            font-size: 175%;
            font-weight: bold;
            text-shadow: #FFFFFF 0px 0px 3.6px, #FFFFFF 0px 0px 3.6px, #FFFFFF 0px 0px 2.5px;
        }

        div.stream_info {
            padding-top: 0.5%;
            width: 100%;
            text-align: left;
            white-space: nowrap;
            text-overflow: ellipsis;
            overflow: hidden;
            color: #FFFFFF;
            font-size: 152%;
            font-weight: bold;
            text-shadow: #000000 0px 0px 3px, #000000 0px 0px 3px, #000000 0px 0px 2px;
        }

        div.stream_info_games {
            padding-top: 0.5%;
            width: 100%;
            text-align: left;
            word-wrap: break-word;
            color: #FFFFFF;
            font-size: 152%;
            font-weight: bold;
            text-shadow: #000000 0px 0px 3px, #000000 0px 0px 3px, #000000 0px 0px 2px;
        }

        div.stream_info_focused {
            padding-top: 0.5%;
            width: 100%;
            text-align: left;
            word-wrap: break-word;
            color: #000000;
            font-size: 152%;
            font-weight: bold;
            text-shadow: #FFFFFF 0px 0px 3px, #FFFFFF 0px 0px 3px, #FFFFFF 0px 0px 2px;
        }

        div.openchannel {
            width: 70%;
            margin-top: 23%;
            margin-left: 15%;
        }

        input.input_class {
            width: 100%;
            height: 100px;
            box-shadow: 0px 0px 29px rgba(0, 0, 0, 0.45);
            color: black;
            font-weight: bold;
            font-size: 300%;
            text-align: center;
            vertical-align: middle;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            border: 4px solid #FFFFFF;
            box-shadow: inset 0 0 0 4px #000000;
            padding: 4px;
        }

        div.button_search {
            width: 18%;
            height: 80px;
            line-height: 80px;
            border-radius: 15px;
            margin-top: 2%;
            margin-left: 10%;
            padding-top: 0.5%;
            box-shadow: 0px 0px 14px rgba(0, 0, 0, 0.45);
            color: #000000;
            font-weight: bold;
            font-size: 245%;
            text-align: center;
            vertical-align: middle;
            background-color: #AAAAAA;
            border: 4px solid #AAAAAA;
            display: inline-block;
            text-shadow: #FFFFFF 0px 0px 7.2px, #FFFFFF 0px 0px 7.2px, #FFFFFF 0px 0px 5px;
        }

        div.button_search_focused {
            width: 18%;
            height: 80px;
            line-height: 80px;
            border-radius: 15px;
            margin-top: 2%;
            padding-top: 0.5%;
            box-shadow: 0px 0px 14px rgba(0, 0, 0, 0.45);
            color: #FFFFFF;
            font-weight: bold;
            font-size: 245%;
            text-align: center;
            vertical-align: middle;
            background-color: #454545;
            border: 4px solid #FFFFFF;
            display: inline-block;
            text-shadow: #000000 0px 0px 7.2px, #000000 0px 0px 7.2px, #000000 0px 0px 5px;
        }

        .follower_header {
            width: 1890px;
            text-align: left;
            word-wrap: break-word;
            color: white;
            font-weight: 100;
            font-size: 145%;
            margin-bottom: 0px;
            margin-top: -5.2px;
        }

        div.about_text_title {
            text-align: center;
            width: 100%;
            font-size: 150%;
            font-weight: bold;
        }

        div.about_text {
            display: inline-block;
            color: #FFFFFF;
            margin-left: 2%;
            margin-right: 2%;
            margin-top: 2%;
            margin-bottom: 2%;
            width: 96%;
            text-align: center;
            word-wrap: break-word;
            font-size: 175%;
            text-shadow: #000000 0px 0px 3.6px, #000000 0px 0px 3.6px, #000000 0px 0px 2.5px;
        }

        div.exit_text {
            display: inline-block;
            color: #FFFFFF;
            margin-left: 2%;
            margin-right: 2%;
            margin-top: 2%;
            margin-bottom: 2%;
            width: 96%;
            text-align: center;
            word-wrap: break-word;
            font-size: 350%;
            text-shadow: #000000 0px 0px 3.6px, #000000 0px 0px 3.6px, #000000 0px 0px 2.5px;
        }

        div.controls_text {
            display: inline-block;
            color: #FFFFFF;
            margin-left: 2%;
            margin-right: 2%;
            margin-top: 2%;
            margin-bottom: 2%;
            width: 96%;
            text-align: left;
            word-wrap: break-word;
            font-size: 175%;
            text-shadow: #000000 0px 0px 3.6px, #000000 0px 0px 3.6px, #000000 0px 0px 2.5px;
        }

        .strokedmini {
            color: #FFFFFF;
            text-shadow: #000000 0px 0px 7.2px, #000000 0px 0px 7.2px, #000000 0px 0px 5px;
        }

        .textblack {
            color: black;
            font-weight: bold;
            width: 52%;
            vertical-align: middle;
            text-align: center;
            display: inline-block;
        }

        .strokedextramini {
            color: #FFFFFF;
            text-shadow: #000000 0px 0px 5.7px, #000000 0px 0px 5.7px, #000000 0px 0px 4px;
        }

        .strokedbig {
            color: black;
            text-shadow: #000000 0px 0px 15px, #000000 0px 0px 15px, #000000 0px 0px 10px;
        }

        .strokeloading {
            text-shadow: #545454 0px 0px 17px, #545454 0px 0px 14px, #545454 0px 0px 11px;
        }

        div.scroll {
            width: 10px;
            height: 50px;
            border-radius: 15px;
            background-color: #000000;
            position: absolute;
            right: 0px;
            top: 100px;
        }

        table.streams_tables {
            width: 100%;
            padding-top: 3.8%;
            padding-left: 0.7%;
            padding-right: 0.7%;
            border: 0;
            table-layout: fixed;
        }

        div.counter_class {
            width: 100%;
            text-align: left;
            word-wrap: break-word;
            color: #FFFFFF;
            font-size: 152%;
            font-weight: bold;
            text-shadow: #000000 0px 0px 3px, #000000 0px 0px 3px, #000000 0px 0px 2px;
        }

        /*cssend this is here so release_maker can work don't remove*/
    </style>

    <div id="scene2" class="screen_size" style="z-index:99; display:none; position : absolute;left : 0px;top : 0px;">
        <video id="video_live" class="video-js" width="1920" height="1080" preload="metadata" style="background:black"></video>
        <div id="scene_channel_panel" style="display:flex; position: absolute; top: 0%; width: 100%; height : 100%; z-index: 1;">
            <div style="width: 100%; background: linear-gradient(to bottom, black, rgba(0, 0, 0, 0.040));">
