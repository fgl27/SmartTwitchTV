<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta name="viewport" content="user-scalable=no, width=1920, height=1080" />
        <link rel="dns-prefetch" href="https://fgl27.github.io/" />
        <link rel="preconnect" href="https://fgl27.github.io/" />
        <link rel="stylesheet" href="../release/githubio/css/icons.css" />
        <title>SmartTV Twitch Keys</title>
        <link rel="shortcut icon" type="image/png" href="../release/githubio/images/favicon.png" />
        <style>
            body,
            html {
                background-color: rgba(0, 0, 0, 0);
                font-family: 'Roboto', 'Roboto-Bold';
                margin: auto;
                overflow: hidden;
                -webkit-text-stroke: 0.005em;
            }

            div.scene_keys {
                position: relative;
                background-color: rgba(0, 0, 0, 0);
                width: 100%;
                height: 100%;
                overflow: hidden;
                letter-spacing: 0.075ch;
                font-kerning: none;
                z-index: 100;
            }

            div.scenekeys {
                width: 57vh;
                position: absolute;
                right: 0;
                bottom: 0;
                padding-bottom: 6.5vh;
                padding-right: 0.5vh;
                z-index: 101;
            }

            div.scenekeysholder {
                display: block;
                text-align: center;
                width: 100%;
            }

            .avoidclicks {
                pointer-events: none !important;
            }

            .dontavoidclicks {
                pointer-events: all;
            }

            .strokicon {
                font-size: 90%;
                color: #ffffff;
                text-shadow:
                    0 0.025em 0 #000000,
                    -0.025em 0 0 #000000,
                    0 0.0375em 0 #777777,
                    0 0.055em 0 #666666,
                    0 0.07em 0 #555455,
                    -0.03em -0.03em 0 #000000,
                    0.03em -0.03em 0 #000000,
                    -0.03em 0.08em 0 #000000,
                    0.03em 0.08em 0 #000000,
                    -0.04em 0.03em 0 #000000,
                    0.04em 0.03em 0 #000000,
                    0 0.1em 0 #000000,
                    0 -0.04em 0 #000000;
            }

            .icon_key {
                font-size: 9vh !important;
            }

            div.dialog_click {
                font-size: 3.25vh;
                vertical-align: top;
                display: inline-block;
                padding: 0.25em;
                width: 17.5%;
                height: 19%;
                border-radius: 0.2em;
                border: 0.0825em solid rgba(0, 0, 0, 0);
            }
        </style>
        <!-- jsstart this is here so release_maker can work don't remove-->
        <script src="Extrapage.js" defer></script>
        <!-- this is here so release_maker can work don't remove jsend-->
    </head>

    <body>
        <div id="scene_keys" class="scene_keys">
            <div id="scenekeys" class="dontavoidclicks" style="opacity: 0">
                <div id="scenekeys_position" class="scenekeys">
                    <div class="scenekeysholder">
                        <div class="dialog_click" style="padding-bottom: 3vh">
                            <i id="clickpgup" class="icon-pg-up strokicon icon_key"></i>
                        </div>
                        <div class="dialog_click" style="padding-bottom: 3vh; padding-left: 10vh; padding-right: 10vh">
                            <i id="clickup" class="icon-key-up strokicon icon_key"></i>
                        </div>
                        <div class="dialog_click" style="padding-bottom: 3vh">
                            <i id="clickfeed" class="icon-feed strokicon icon_key"></i>
                        </div>
                    </div>
                    <div class="scenekeysholder">
                        <div class="dialog_click">
                            <i id="clickleft" class="icon-key-left strokicon icon_key"></i>
                        </div>
                        <div class="dialog_click" style="padding-left: 10vh; padding-right: 10vh">
                            <i id="clickenter" class="icon-circle strokicon icon_key"></i>
                        </div>
                        <div class="dialog_click">
                            <i id="clickright" class="icon-key-right strokicon icon_key"></i>
                        </div>
                    </div>
                    <div class="scenekeysholder">
                        <div class="dialog_click" style="padding-top: 3vh">
                            <i id="clickpgdown" class="icon-pg-down strokicon icon_key"></i>
                        </div>
                        <div class="dialog_click" style="padding-top: 3vh; padding-left: 10vh; padding-right: 10vh">
                            <i id="clickdown" class="icon-key-down strokicon icon_key"></i>
                        </div>
                        <div class="dialog_click" style="padding-top: 5vh">
                            <i id="clickback" class="icon-return strokicon icon_key"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
